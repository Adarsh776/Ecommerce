{% extends 'base.html' %}

{%block navbar%}
{% include 'partials/nav.html'%}
{%endblock navbar%}

{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" class="form-container">
    <h2>{{ title }}</h2>
    {% csrf_token %}
    {{form | crispy}}
    <div class="buttons">
    <button type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>

{% endblock content %}
