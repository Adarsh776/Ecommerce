{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{{otp_message}}
<form action="" method="post" class="form-container">
    <h2>{{ title }}</h2>
    {% csrf_token %}
    {{form | crispy}}

    <div class="buttons">
    <button type="submit" class="btn btn-primary w-50">Verify Otp</button>
    <a class="btn btn-dark pt-4 w-50" href="{% url 'login' %}">Login Page</a>
    </div>
</form>

{% endblock content %}
